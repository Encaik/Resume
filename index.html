    <script>
      var body = document.body;
      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      width = window.innerWidth;
      height = window.innerHeight;
      c.width = width;
      c.height = height;
      print_text = body.querySelectorAll("script")[0].innerHTML.split("\n");
      x = 0;
      y = 1;
      ctx.textBaseline = "top";
      ctx.font = "1.1em monospace";
      var resume = function () {
        ctx.globalCompositeOperation = "source-over";
        ctx.shadowBlur = 0;
        ctx.fillStyle = "hsla(0,0%,0%,0.4)";
        ctx.fillRect(0, 0, width, height);
        ctx.shadowColor = "hsla(120,100%,50%,0.5)";
        ctx.shadowBlur = 9;
        ctx.fillStyle = "hsla(120,100%,20%,1)";
        ctx.globalCompositeOperation = "lighter";
        print_text.forEach(function (t, i) {
          if (i <= y) {
            if (i == y) {
              t = t.substr(0, x);
            }
            ctx.fillText(t, 100, 100 + i * 15);
          }
        });
        ctx.fillStyle = "hsla(120,100%,50%,1)";
        ctx.fillRect(
          100 + ctx.measureText(print_text[y].substr(0, x)).width,
          102 + y * 16,
          10,
          14
        );
        x++;
        if (x >= print_text[y].length) {
          y++;
          x = 0;
        }
        if (y * 16 > innerHeight - 200) {
          ctx.translate(0, -0.5);
        }
        if (y >= print_text.length - 1) {
          window.clearInterval();
        }
      };
      function relay() {
        resume();
        window.requestAnimationFrame(relay);
      }
      relay();
    </script>
  </body>
